<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Header.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="Reimbursement.css" media="screen" />
    <title>Expense Reimbursement Ticket</title>
</head>
<body>
    <div class="header">
        <a href="EA" class="logo">Revature</a>
        <div class="header-right">
        <a href="Reimbursement.html" >Request Form</a> 
        <a href="ELog" >View Submitted Requests</a> 
        <a href="EA" >Account</a>
          
        </div>
    </div>

      <div class="Expense form">
        <form action="ReimbursementRequestPage" method="post">
            <div class="Expense-c">
            <fieldset style="width:300px;">
                <div class="Expense-H"><h2>Reimbursement Submission Form</h2></div>

                 <label for="amount">Amount :</label>
                 <input type="number" name="amount" placeholder="Enter Amount" max='5000' min="1" required/>
                 <br/><br/>
                 <label for="description">Description :</label>
                 <textarea name="description" rows="5" cols="60" placeholder="Enter Reimbursement Description......" required></textarea>
                 <br/><br/>
                 <label for="type" >Select Reimbursement Type :</label>
                <select name="type" id="type"> 
                	<option value="Food">Food</option>
                	<option value="Travel">Travel</option>
                	<option value="Relocation">Relocation</option>
                	<option value="Equipment">Equipment</option>
                	<option value="Other"> Other</option>
                </select>
                <br/><br/>
                <input type="submit" name="Submit"/>
            </fieldset>
            
            </div>
        </form>
      	</div>
</body>
</html>
