<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" href="Header.css" media="screen"/>
 <link rel="stylesheet" type="text/css" href="Reimbursement.css" media="screen"/>
<title>Update Account</title>
</head>
<body>
	<div class="header">
	    <a href="MA" class="logo">Revature</a>
        <div class="header-right">
        <a href="MRR" >Employees</a> 
        <a href="SR" >Submitted Requests</a> 
        <a href="MA" >Account</a>
          
        </div>
    </div>

      <div class="Expense form">
        <form action="MUA" method="post">
            <div class="Expense-c">
            <fieldset style="width:300px;">
                <div class="Expense-H"><h2>Update Account</h2></div>
					<label for="firstname">First Name :</label>
                 <input type="text" name="firstname" placeholder="Enter Your First Name" maxlength="25" required/>
                 <br/><br/>
                 <label for="lastname">Last Name :</label>
                 <input type="text" name="lastname" placeholder="Enter Your Last Name"  maxlength="35" required/>
                 <br/><br/>
                 <label for="email" >Email :</label>
                <input type="email" name="email" placeholder="Enter Email" required/>
                <br/><br/>
                 <label for="username" >Username :</label>
                <input type="text" name="username" placeholder="Enter Username"  maxlength="10" required/>
                <br/><br/>
                <label for="password" >Password :</label>
                <input type="password" name="password" placeholder="Enter Password" maxlength="15" required/>
                <br/><br/>
                
                <br/><br/>
                <button type="submit" name="Submit">Update</button>        <button onclick="window.location.href='MA'">No</button>
            </fieldset>
            
            </div>
        </form>
        </div>
</body>
